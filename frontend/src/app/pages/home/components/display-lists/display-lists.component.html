<button (click)="logout()">Wyloguj</button>

@for (note of publicNotes; track $index) {
    <div class="publicNote">
        <p style="margin-bottom: 5px; border-bottom: 1px solid black; padding-bottom: 5px;">Tytuł: {{note.title}}</p>
        <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(note.content)">
        </div>
    </div>
}
@empty {
    Nie ma jeszcze żadnych publicznych notatek
}
<br>
<br>
@for (note of userNotes; track $index) {
    <div class="publicNote">
        <p>{{note.title}}</p>
        <button (click)="show(note.id)">
            Pokaż treść
        </button>        
    </div>
}
@empty {
    Nie masz żadnych swoich notatek
}

<button routerLink="/home/add">Dodaj notatkę</button>
