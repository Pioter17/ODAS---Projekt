<form
    [formGroup]="form"
>
    <label> Nazwa </label>
    <input
        formControlName="name"
        type="text"
    >
    <label> Hasło </label>
    <input
        formControlName="password"
        type="password"
    >
    <button class="btn btn-primary" (click)="login()">
        Zaloguj
    </button>
    
    <a href="auth/register">
        Nie masz konta? Zarejestruj się!
    </a>
    @if (error != "") {
        <p>{{error}}</p>
    }
</form>
<div class="sth" *ngIf="doVerify">
    <label>Wpisz kod weryfikacyjny</label>
    <input type="text"  [(ngModel)]="code">
    <button (click)="verify()">Wyślij</button>
</div>
